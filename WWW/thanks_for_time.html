<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<title>Thank you!</title>

<script>
var state = 5;
function time() {
  //console.log("TED");
  if( state <= 0 ){
      window.location = "/";
  }else{
    state -= 1;
    $('#countdown').text(String(state));
    setTimeout(time, 1000);
  }
}
setTimeout(time, 1000);
</script>
</head>
<body>
<center>
<h1>Thank you!</h1>
<h3>For your time!</h3>
You will be redirected to the homepage of the <a href='/'>GoStyle Project</a> in <b><span id='countdown'>5</span></b> seconds.
</center>
</body>
</html>
